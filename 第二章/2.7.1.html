<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航条案例</title>
	<style>
		*{margin: 0 auto}
		ul{list-style: none;}
		.nav{width: 100%; height:"40px"; background-color: #4590F2; margin-top:100px;}
		.nav ul{width: 1000px; height: 40px; background-color: #4590F2}
		.nav li{float: left;}
		.nav li a{
    display: block;
    width: 120px;
    height: 40px;
    text-align: center;
    line-height: 40px;
    text-decoration: none;
    font-size: 18px;
    font-family: "宋体", "微软雅黑";
    color: #FFFFFF;
		}
		.nav li a:hover{background-color: #3B80DA}
	</style>
</head>

<body>
	<div class="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">分类</a></li>
			<li><a href="#">秒懂百科</a></li>
			<li><a href="#">特色百科</a></li>
			<li><a href="#">用户</a></li>
			<li><a href="#">权威合作</a></li>
		
		</ul>
	
	</div>
</body>
</html>
