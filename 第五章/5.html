<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>阴影</title>
	<!--box-shadow（区块阴影属性）:x轴偏移 y轴 模糊的范围 阴影的扩展 阴影的颜色 内阴影
        text-shadow:文字阴影
         border-radius:圆角属性-->
	<style>
		.box{width: 300px;height: 400px;background-color: red; box-shadow:10px 10px 5px #333;border-radius: 5px}
		h1{text-shadow: 2px 2px 3px #333}
	</style>
</head>

<body>
	<div class="box"></div>
	<h1>勤学网</h1>
</body>
</html>
