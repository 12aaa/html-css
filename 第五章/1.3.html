<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绝对定位</title>
	<!--z-indext:加层级-->
	<style>
		.box{width: 600px;height: 600px;border: 1px green solid;margin-top: 100px;margin-left: 30%;position: relative}
		.box1{width: 50px;height: 50px;background-color: red;position: absolute;top: 0;left: 0;z-index: 3}
		.box2{width: 100px;height: 100px;background-color: blue;position:absolute;top: 20px;left: 20px;z-index: 2}
		.box3{width: 150px;height: 150px;background-color: yellow;position:absolute;top: 40px;left: 40px;z-index: 1}
	</style>
</head>

<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
