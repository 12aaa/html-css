<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transform</title>
	<!--transform:rotate(45deg)旋转45度
        transform:scale(1.5)放大1.5倍-->
	<style>
		.box{width: 200px;height: 300px;background-color: red;margin: 0 auto;transition: 0.5s;border: 1px solid black;overflow: hidden}
		/*.box:hover{transform: rotate(350deg)}*/
		.box:hover{transform: scale(1.5);overflow: hidden}
	</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
