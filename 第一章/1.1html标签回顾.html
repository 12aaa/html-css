<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>1.1html标签回顾</title>
</head>

<body>
	//标签属性
	<h1 align="center">勤学网</h1>
	<hr/>
	
	//文字大小
	<h1>勤学网</h1>
	<h3>勤学网</h3>
	<h5>勤学网</h5>
	<h6>勤学网</h6>
	<p></p>
	//字体倾斜标签//
	<p></p>
	<em>勤学网</em>
	<i>勤学网</i>
	<p></p>
	/*字体加粗标签*/
	<p></p>
	<strong>勤学网</strong>
	<b>勤学网</b>
	<p></p>
	//嵌套标签
	<p></p>
	<em><strong>勤学善思</strong></em>
	<p></p>
	//分段标签
	<p>萨克利夫拉横幅连锁机构老师是该结束了</p>
	<p>萨克利夫拉横幅连锁机构老师是该结束了</p>
	<p>萨克利夫拉横幅连锁机构老师是该结束了</p>
	//div+css网页布局标签
	<div>网页布局标签</div>
	<span></span>
	//单标签，换行标签
	<br/>
	//水平线
	<hr/>
	//空格
	<h1>勤学&nbsp;&nbsp;&nbsp;网</h1>
	//特殊符号
	<h1>勤学网&euro;</h1>
</body>
</html>
