<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>京东的注册页面</title>
</head>

<body>
	<form>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tbody>
	    <tr>
	      <td height="30" colspan="2" bgcolor="#DADADA">账户信息</td>
        </tr>
	    <tr>
	      <td width="300" height="60" align="right">用户名：</td>
	      <td width="619" height="60">
			  <input type="text" name="user"/>
			</td>
        </tr>
	    <tr>
	      <td width="300" height="60" align="right">请设置密码：</td>
	      <td width="619" height="60">
			  <input type="password" name="pwd"/>
			</td>
        </tr>
	    <tr>
	      <td height="60" align="right">确认密码：</td>
	      <td height="60">
			  <input type="password"/>
			</td>
        </tr>
	    <tr>
	      <td colspan="2"><table width="100%" border="0" cellspacing="0" cellpadding="0">
	        <tbody>
	          <tr>
	            <td height="30" colspan="2" bgcolor="#DADADA">公司信息</td>
              </tr>
	          <tr>
	            <td width="300" height="60" align="right">公司名称：</td>
	            <td width="600" height="60"><input type="text" name="qwe"/></td>
              </tr>
	          <tr>
	            <td width="300" height="60" align="right">公司所在地：</td>
	            <td width="600" height="60"><input type="textarea" name="asd"/></td>
              </tr>
	          <tr>
	            <td width="300" height="60" align="right">购买类型：</td>
	            <td width="600" height="60"><input type="checkbox" name="asd" />iT设备
					<input type="checkbox" name="asd" />大家电<input type="checkbox" name="asd" />礼品
												   </td>
              </tr>
	          <tr>
	            <td width="300" height="60" align="right">公司人数：</td>
	            <td width="600" height="60"><select>
					<option>请选择</option>
					<option>50-99人</option>
					<option>100-499人</option>
					<option>500人以上</option>
					</select></td>
              </tr>
	          <tr>
	            <td width="300" height="60" align="right">公司地址：</td>
	            <td width="600" height="60"><input type="textarea" name="asd"/>
                </td>
			  </tr>
	                  <tr>
	                    <td width="300" height="60" align="right">公司性质：</td>
	                    <td height="60"><select>
					<option>请选择</option>
					<option>国营</option>
					<option>私营</option>
					<option>政府</option>
					</select></td>
              </tr>
	                  <tr>
	                    <td height="30" colspan="2" align="left" bgcolor="#DADADA">联系人信息</td>
              </tr>
	                  <tr>
	                    <td width="300" height="60" align="right">联系人姓名：</td>
	                    <td height="60"><input type="text"/></td>
			  </tr>
            </tbody>
          </table></td>
        </tr>
    </tbody>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td width="300" height="60">&nbsp;</td>
      <td height="60"><input type="image" src="◆ 课堂源码/第一章/images/regist-btn.jpg"></td>
    </tr>
    <tr>
      <td width="300" height="60">&nbsp;</td>
      <td height="60">&nbsp;</td>
    </tr>
    <tr>
      <td width="300" height="60">&nbsp;</td>
      <td height="60">&nbsp;</td>
    </tr>
  </tbody>
</table>
</form>
</body>
	<script>
		input标签中的Image:图像按钮
	</script>
</html>
