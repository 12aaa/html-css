<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单标签</title>
</head>

<body>
	
	<form>
		用户名：<input type="text" name="user"/><br/>
		密码：<input type="password" name="pwd"/><br/>
		性别：<input type="radio" name="sex"/> 男
		     <input type="radio" name="sex"/> 女
		     <input type="radio" name="sex"/> 保密<br/>
		爱好：<input type="checkbox"name="love"/>听歌
		     <input type="checkbox"name="love"/>跳舞<br/>
		学历：<select>
		      <option>请选择</option>
		      <option>初中</option>
		      <option>高中</option>
		      <option>大专</option>
		      <option>本科</option>
		     </select><br/>
		个人评价：<textarea rows="5" colos="30"></textarea><br/>
		      <input type="submit" value="确认提交"/>  
		      <input type="reset"/>
		
													  
	</form>
</body>
	<script>
	// input:文本框  form提交标签:所有表单需要放在里面,radio:单标签按钮 checkbook：多选按钮 select:下拉框  option：select的子集标签  textarea:文本域rows:行数 colos:宽度  submit：提交按钮   value：提交按钮上的字  reset:重置按钮
	
	</script>
</html>
